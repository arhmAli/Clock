<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@600&family=Roboto&display=swap" rel="stylesheet">
    <title>digitalClock</title>
</head>
<body>
<div id="top">
    <div class="hourDiv">
<span id="timeHour">00</span>
<span class="textHour">Hours</span>
    </div>
    <div class="minDiv">
        <span id="timeMin">00</span>
        <span class="textMin">Mins</span>
    </div>
    <div class="secDiv">

        <span id="timeSec">00</span>
        <span class="textSec">Secs</span>
    </div>
    <div class="ampm">
        <span id="textampm">pm</span>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
